<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78ddf66f88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>login y registrarse</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Registrar App</h1>
                <div class="social-icons">
                    <a class="icon" onclick="window.location.href='https://mail.google.com'"><i
                            class="fa-brands fa-google-plus-g"></i></a>
                    <a class="icon" onclick="window.location.href='https://facebook.com'"><i
                            class="fa-brands fa-facebook-f"></i></a>
                    <a class="icon" onclick="window.location.href='https://github.com'"><i
                            class="fa-brands fa-github"></i></a>
                    <a class="icon" onclick="window.location.href='https://linkedin.com'"><i
                            class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ingrese datos de su Aplicacion</span>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Logo">
                <input type="text" placeholder="Link">
                <h3>Agrega Etiquetas</h3>
                <input type="text" placeholder="Etiqueta">
                <div class="etiquetas-recom">
                    <button class="etiqueta-sugerida">Alimentacion</button>
                    <button class="etiqueta-sugerida">Educaction</button>
                    <button class="etiqueta-sugerida">Educaction</button>
                </div>
                <button class="button-app">Crear app</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Hola, ingresa tu app</h1>
                    <p>Ingrese los datos de app para utilizar todas las funciones del sitio</p>
                    <div class="toggle-panel-text">
                        <h3>Â¿Porque poner etiquetas?</h3>
                        <p>Facilita la busqueda de tus aplicaciones a los usuarios.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
